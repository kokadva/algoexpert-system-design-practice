apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: 'static-website-app-service'
            port:
              number: 8000
