apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "client-app"
  namespace: "default"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "client-app"
  template:
    metadata:
      labels:
        app: "client-app"
    spec:
      containers:
        - name: "client-app"
          image: "client-app"
          imagePullPolicy: Never
          env:
            - name: "MINIO_ACCESS_KEY"
              valueFrom:
                configMapKeyRef:
                  key: "MINIO_ACCESS_KEY"
                  name: "minio-storage-configmap"
            - name: "MINIO_SECRET_KEY"
              valueFrom:
                configMapKeyRef:
                  key: "MINIO_SECRET_KEY"
                  name: "minio-storage-configmap"
            - name: "MINIO_HOST"
              valueFrom:
                configMapKeyRef:
                  key: "MINIO_HOST"
                  name: "minio-storage-configmap"

---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "client-app-service"
  namespace: "default"
  labels:
    app: "client-app-service"
spec:
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80
  selector:
    app: "client-app"
  type: "LoadBalancer"
  loadBalancerIP: ""
